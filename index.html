<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Alien Life</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link rel="stylesheet" href="alienlife.css">
  </head>
    
  <body>
    
    <div class="workBox">
      <div class="alienBox">
        <div class="ufoBeam">
          <div class="beamText">
            <h1>
              What<br><br>
              the<br><br>
              forkin'<br><br>
              fork!?
            </h1>
          </div>
        </div>
        <div class="ufoBase">
          <div class="ufoFront">
            <div class="cockpit"></div>
            <div class="windscreen"></div>
            <div class="alienBody">
              <div class="mouth">
                <div class="innerMouth"></div>
              </div>
              <div class="alienNeck1"></div>
              <div class="alienNeck2"></div>
              <div class="alienHead1">
                <div class="eye">
                  <div class="pupil"></div>
                </div>
              </div>
              <div class="alienHead2">
                <div class="eye">
                  <div class="pupil"></div>
                </div>
              </div>
              <div class="arm1">
                <div class="underarm1"></div>
                <div class="armtip1">
                  <div class="hand"></div>
                </div>
              </div>
              <div class="arm2">
                <div class="underarm2"></div>
                <div class="armtip2">
                  <div class="hand"></div>
                </div>
              </div>
              <div class="arm3">
                <div class="underarm3"></div>
                <div class="armtip1">
                  <div class="hand"></div>
                </div>
              </div>
              <div class="arm4">
                <div class="underarm4"></div>
                <div class="armtip2">
                  <div class="hand"></div>
                </div>
              </div>
              <div class="arm5">
                <div class="underarm5"></div>
                <div class="armtip1">
                  <div class="hand"></div>
                </div>
              </div>
              <div class="arm6">
                <div class="underarm6"></div>
                <div class="armtip2">
                  <div class="hand"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
     <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="alienlife.js"></script>
        
  </body>
</html>
